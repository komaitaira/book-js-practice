<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <link href="../../_common/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/sample.css">
  </head>
  <body>  
    <header>
      <div class="container">
        <h1>タイトル</h1>
        <h2>サブタイトル</h2>
      </div><!-- /.container -->
    </header>
    <main>
      <div class="container">
        <section>
          <div class="center">
            <div>
              <img src="./images/sample1.jpg" id="bigimg">
            </div>
            <ul>
              <li><img src="./images/sample1.jpg" class="thumb" data-image="sample1.jpg"></li>
              <li><img src="./images/sample2.jpg" class="thumb" data-image="sample2.jpg"></li>
              <li><img src="./images/sample3.jpg" class="thumb" data-image="sample3.jpg"></li>
              <li><img src="./images/sample4.jpg" class="thumb" data-image="sample4.jpg"></li>
            </ul>
          </div>
        </section>
      </div><!-- /.container -->
    </main>
    <footer>
      <div class="container">
        <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>
    <script>
      'use strict';

      const thumbs = document.querySelectorAll('.thumb');
      console.log(thumbs);
      thumbs.forEach(function(item, index) {
        item.onclick = function() {
          // console.log(this.dataset.image);
          document.getElementById('bigimg').src = './images/' + this.dataset.image;
        }
      });
    </script>
  </body>
</html>
